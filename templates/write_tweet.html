{% extends "base.html" %}

{% block title %}Write Tweet{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h2>Write a New Tweet</h2>
        
        <!-- Tweet Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <textarea class="form-control" name="content" rows="3" maxlength="280" 
                                placeholder="What's on your mind?" required></textarea>
                        <div class="form-text text-end">
                            <span id="charCount">0</span>/280 characters
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Tweet</button>
                    <a href="{{ url_for('feed') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.querySelector('textarea[name="content"]').addEventListener('input', function() {
    document.getElementById('charCount').textContent = this.value.length;
});
</script>
{% endblock %}
